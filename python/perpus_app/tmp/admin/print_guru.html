<!DOCTYPE html>
<html lang="en"> 
<head>
    <title></title>
    {% load static %}
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'admin' %}/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
	<link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link id="theme-style" rel="stylesheet" href="{% static 'admin' %}/css/portal.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head> 
<style>
    .bg-thead {
        background-color: yellow;
    }
</style>
<body class="app">   	

    <div class="container">
        <div class="row">
            <div class="mb-4">
                <h1 class="text-center">Data Guru Perpustakaan Digital</h1>
                <h3 class="text-center">Tahun 2022 / 2023</h3>
            </div>
            <table class="table table-bordered text-center">
                <thead class="bg-theadr">
                    <tr>
                        <th>NO</th>
                        <th>NUPTK</th>
                        <th>Nama Lengkap</th>
                        <th>Jabatan</th>
                    </tr>
                </thead>
                {% for row in data %}
                    <tbody>
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ row.username }}</td>
                            <td>{{ row.full_name }}</td>
                            <td>{{ row.jabatan }}</td>
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
 
    <!-- Javascript -->        
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>  
    <script src="{% static 'admin' %}/plugins/popper.min.js"></script>
    <script src="{% static 'admin' %}/plugins/bootstrap/js/bootstrap.min.js"></script>  
    
    <!-- Page Specific JS -->
    <script src="{% static 'admin/js/app.js' %}"></script> 
	{% block script %}
	{% endblock %}

</body>
</html>
