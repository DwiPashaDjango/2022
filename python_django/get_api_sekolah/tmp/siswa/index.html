{% extends 'layouts/base.html' %}

{% block title %} Data Siswa {% endblock %}

{% block content %}
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <a href="{% url 'add.index' %}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Tambah Siswa</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped text-center" id="siswa-table">
                    <thead class="text-center">
                        <tr>
                            <th>Nama</th>
                            <th>JK</th>
                            <th>Tanggal Lahir</th>
                            <th>Tempat Lahir</th>
                            <th>NISN</th>
                            <th>NIK</th>
                            <th>Nama Ibu</th>
                            <th>Created_at</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script>
    var url = 'http://localhost:3000/api/siswa';

    $(document).ready(function() {
        $('#siswa-table').DataTable({
            "processing": true,
            "sPaginationType": "full_numbers",
            "ajax": {
                "url": "http://localhost:3000/api/siswa",
                "type": 'GET',
                "dataType": 'json'
            },
            "columns": [
                { "data": "nama_siswa" },
                { "data": "jk" },
                { "data": "tgl_lahir" },
                { "data": "tempat_lahir" },
                { "data": "nisn" },
                { "data": "nik" },
                { "data": "nama_ibu" },
                { "data": "createdAt" },
            ],
            buttons: [
                'copy', 'excel', 'pdf'
            ]
        });
    });


</script>
{% endblock scripts %}
