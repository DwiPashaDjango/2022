{% extends 'layouts/base.html' %}
{% block title %} Tambah Karyawan {% endblock title %}
{% block title2 %} Tambah Karyawan {% endblock title2 %}
{% block content %}
<div class="card mb-3">
    <div class="card-header">
        <button class="btn btn-primary btn-sm"><i class="fas fa-arrow-left"></i></button>
    </div>
    <div class="card-body">
        <form action="{% url 'v.check' %}" method="post">
            {% csrf_token %}
            <input type="text" value="manager" name="level" id="level" class="form-control"> 
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Username</label>
                <input type="number" name="username" id="username" class="form-control"> 
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Emaiil</label>
                <input type="email" name="email" id="email" class="form-control"> 
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">First name</label>
                <input type="text" name="first_name" id="first_name" class="form-control"> 
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Last name</label>
                <input type="text" name="last_name" id="last_name" class="form-control"> 
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Tanggal Lahir</label>
                <input type="date" name="tgl_lahir" id="tgl_lahir" class="form-control"> 
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Tempat Lahir</label>
                <input type="text" name="tempat_lahir" id="tempat_lahir" class="form-control"> 
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Umur</label>
                <input type="number" name="umur" id="umur" class="form-control"> 
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Jenis Karyawan</label>
                <select name="jns_krywn" id="jns_krywn" class="form-select">
                    <option selected>----</option>
                    {% for row in data %}
                        <option value="{{ row.id }}">{{ row.jenis }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" autocomplete="off"> 
            </div>
            <div class="form-group mb-3">
                <label for="#" class="mb-2">Repeat Password</label>
                <input type="password" name="password2" id="password2" class="form-control" autocomplete="off"> 
            </div>

            <button type="submit" class="btn btn-primary d-flex justify-content-end" style="float: rigth;">Kirim</button>
        </form>
    </div>
</div>
{% endblock content %}
